<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Parking Rental - Rezerwacja</title>
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/new.css}" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <link th:href="@{/css/all.css}" rel="stylesheet" />
</head>
<body>
<header class="header_up">
    <div class="content_header">
        <div class="left">
            <a data-menu="home" class="menu_btn" href="/"><i class="fa-solid fa-house-chimney"></i>Strona główna</a>
            <a data-menu="new" class="menu_btn" href="new"><i class="fa-solid fa-plane-circle-check"></i>Nowa rezerwacja</a>
            <a data-menu="avail" class="menu_btn" href="check"><i class="fa-solid fa-eye"></i>Znajdź moja rezerwacje</a>
        </div>

        <div class="right">
            <img class="logo" th:src="@{/images/car.png}" />
            <p>Parking Rental</p>
        </div>
    </div>
</header>

<main>
<!--    <p class="freeSpots_counter">Ilośc wolnych miejsc: <span class="freeSpots_counter_span" th:text="${freeParkingSpots}"></span></p>-->


    <form class="whole_form" th:action="@{/make-reservation}" th:object="${newOrder}" method="post">
        <div class="personal_details">

            <div>
                <p>Imię</p>
                <input th:field="*{firstName}" type="text">
            </div>

            <div>
                <p>Nazwisko</p>
                <input th:field="*{lastName}" type="text">
            </div>
        </div>
        <div class="date_picker">
            <p>Data rozpoczęcia</p>
            <input th:field="*{startDateAsString}" type="datetime-local" class="calendar" placeholder="Click here!">

            <p>Data zakończenia</p>
            <input th:field="*{endDateAsString}" type="date" class="calendar" placeholder="Click here!">
        </div>
        <button type="submit">Rezerwuj</button>
    </form>

    <div class="info">

    </div>


</main>


</body>
<script type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/header.js}"></script>
<script type="text/javascript" th:src="@{/js/new.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
flatpickr(".calendar", {
    minDate: "today",
    showMonths: 2,
});
</script>
</html>
